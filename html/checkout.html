<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Best e-commerce template">
		<meta name="author" content="Teclutions">
		<meta name="keywords" content="">

		<title> Shopping Cart </title>
		<link href="../plugins/bootstrap3.3.7/bootstrap.css" rel="stylesheet">
		<link href="../plugins/fontAwesome4.6.3/css/font-awesome.css" rel="stylesheet">
		<link href="../css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="col-md-4"></div>
		<div class="col-md-4 btnCheckoutPaddingTop">
			<div class="col-xs-3">
				<i class=" cartChevronColor fa-2x fa fa-angle-right"></i>
			</div>
			<div class="col-xs-9">
				<div class="cartTitle"> YOUR CART </div>
			</div>
			<div class="col-xs-12">
				<div class="alert alert-info">
				  
					<i class="fa fa-plus-circle" aria-hidden="true"></i>
			
					<span class="descWidth">&nbsp; Add a Mattress Protector (Queen Size)</span>
				 
					<span class="pricePadding">$85.00</span>
				  
				</div>
			</div>
			<div class="col-xs-12">
				<table class="table">
					<tbody>
						<tr>
							<td rowspan="2" class="iimgWidthRow">
								<img class="img-responsive" src="../img/item_mattress.png">
							</td>
							<td rowspan="2">
								<table>
									<tr>
										<td class="productName">
											<b>The Mattress</b>
										</td>
									</tr>
								</table>
								<table>
									<tr>
										<td class="tdContentColor">
											Size : Queen
										</td>
									</tr>
								</table>
								<table>
									<tr>
										<td>
											<button type="button" class="btn customButton customButtonMarginRight"></button>
										</td>
										<td class="tdContentColor">
											1
										</td>
										<td>
											<button type="button" class=" btn customButton customButtonMarginLeft"><i class=" plusIconFontSize fa fa-plus"></i></button>
										</td>
									</tr>
								</table>
							</td>
							<td rowspan="3" class="tableContentFloatRight">
								<table  class="tableContentFloatRight">
									<tr>
										<td colspan="2">
											<i class=" tdContentColor fa fa-times"></i>
										</td>
									</tr>
								</table>
								<table>
									<tr>
										<td>
											&nbsp;
										</td>
									</tr>
								</table>
								<table>
									<tr>
										<td>
											&nbsp;
										</td>
									</tr>
								</table>
								<table>
									<tr>
										<td class="tdContentColor">
											$ 850.00
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
						</tr>
						<tr>
							<td>
								<b>SUBTOTAL:</b>
							</td>
							<td>
								&nbsp;
							</td>
							<td colspan="2" class="tableContentFloatRight">
								<table>
									<tr>
										<td class="tdContentColor">
											$ 850.00
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td>
								<b>SHIPPING:</b>
							</td>
							<td>
								&nbsp;
							</td>
							<td colspan="3" class="tableContentFloatRight">
								<table>
									<tr>
										<td class="tdContentColor">
											FREE
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr class="totalBorderTop">
							<td>
								<b>TOTAL:</b>
							</td>
							<td>
								&nbsp;
							</td>
							<td colspan="3" class="tableContentFloatRight">
								<table>
									<tr>
										<td class="tdContentColor">
											$ 850.00
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-xs-12">
				<button class="btnStyle btn btn-default"> Buy with <i class="fa fa-apple"></i>&nbsp;<span style="font-size:6">Pay</span></button>
			</div>
			<div class="col-xs-12 btnCheckoutPaddingTop">
				<button class=" btnCheckoutColor btnStyle btn btn-primary"> CHECKOUT </button>
			</div>
			<div  class="col-xs-12 giftCodePaddingTop">
				<span class="giftCodeTextColor"	>Apply gift code</span>
			</div>	
		</div>
		<div class="col-md-4"></div>
		<script src="../plugins/jquery1.11.0/jquery-1.11.0.min.js"></script>
		<script src="../plugins/bootstrap3.3.7/bootstrap.min.js"></script>	
	</body>
</html>
